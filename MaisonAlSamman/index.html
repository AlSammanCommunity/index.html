<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Al Samman - Arrive Bientôt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Didot&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Didot', serif;
            text-align: center;
            background: url('background-image.jpg') no-repeat center center/cover;
            color: #FFFFFF;
        }
        .coming-soon {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }
        h1 {
            font-size: 5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 3px 3px 15px rgba(255, 255, 255, 0.8);
            letter-spacing: 5px;
        }
        p {
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: 500;
            text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.6);
        }
        .contact {
            font-size: 1.5em;
            margin-top: 30px;
            font-weight: 500;
            text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.6);
        }
        .contact a {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
            text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <section class="coming-soon">
        <h1>Maison Al Samman</h1>
        <p>Un parfum d'exception arrive bientôt.</p>
        <p class="contact">Contact : <a href="mailto:contact@alsammancommunity.com">contact@alsammancommunity.com</a></p>
    </section>
    <footer>
        <p>&copy; 2025 Maison Al Samman. Tous droits réservés.</p>
    </footer>
</body>
</html>
