<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Al Samman - Arrive Bientôt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Didot&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Didot', serif;
            text-align: center;
            background: url('background-image.jpg') no-repeat center center/cover;
            color: #FFFFFF;
        }
        .coming-soon {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }
        h1 {
            font-size: 5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 3px 3px 15px rgba(255, 255, 255, 0.8);
            letter-spacing: 5px;
        }
        p {
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: 500;
            text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.6);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 14px;
            font-size: 1.2em;
            width: 300px;
            margin-bottom: 20px;
            border: 2px solid #FFFFFF;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }
        input::placeholder {
            color: #FFFFFF;
        }
        button {
            padding: 14px 30px;
            font-size: 1.3em;
            border: 2px solid #FFFFFF;
            border-radius: 50px;
            background-color: transparent;
            color: #FFFFFF;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
        }
        button:hover {
            background-color: #FFFFFF;
            color: #000000;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 1);
        }
        .confirmation {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: #FFFFFF;
        }
        .home-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2em;
            border: 2px solid #FFFFFF;
            border-radius: 50px;
            background-color: transparent;
            color: #FFFFFF;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #FFFFFF;
            color: #000000;
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
            text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.6);
        }
    </style>
    <script>
        function sendEmail(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            
            window.location.href = `mailto:contact@alsammancommunity.com?subject=Inscription%20Maison%20Al%20Samman&body=Nouvelle%20inscription%20:%20${email}`;
            
            document.getElementById('confirmation-message').style.display = 'block';
            document.getElementById('home-button').style.display = 'inline-block';
        }
    </script>
</head>
<body>
    <section class="coming-soon">
        <h1>Maison Al Samman</h1>
        <p>Un parfum d'exception arrive bientôt.</p>
        <form onsubmit="sendEmail(event)">
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
            <button type="submit">Soyez informé</button>
        </form>
        <p id="confirmation-message" class="confirmation">Merci ! Votre demande a été envoyée.</p>
        <a href="index.html" id="home-button" class="home-button" style="display: none;">Retour à l'accueil</a>
    </section>
    <footer>
        <p>&copy; 2025 Maison Al Samman. Tous droits réservés.</p>
    </footer>
</body>
</html>
